<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Подтвердить удаление</title>
</head>
<body>
    <h1>Удалить книгу</h1>
    <p>Вы действительно хотите удалить книгу: <strong>{{ book.title }}</strong> ({{ book.author }})?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
        <a href="{% url 'books_view' %}">Отмена</a>
    </form>
</body>
</html>
