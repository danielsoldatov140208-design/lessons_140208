{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <title>{% block title %}Мой сайт{% endblock %}</title>
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
   <header>
       <h1>Мой сайт</h1>
       <nav>
           <a href="/">Главная</a> |
           <a href="/about/">О нас</a> |
           <a href="/contact/">Контакты</a>
       </nav>
       <hr>
   </header>

   <main>
       {% block content %}
       <!-- Здесь будет основной контент -->
       {% endblock %}
       {% block sidebar %}
         <!-- Здесь будет сайдбар -->
       {% endblock %}
       {% block extra_scripts %}
         <!-- Здесь будут дополнительные скрипты -->
         {% endblock %}

   </main>

   <footer>
       <hr>
       <p>© 2025 Мой сайт</p>
   </footer>
</body>
</html>
